<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container vh-100 vw-100 d-flex justify-content-center align-items-center">
        <form id="from" method="post" error class=" w-25 shadow-lg p-3 mb-5 bg-body rounded ">
            <h2 class="text-center p-3">Registeration</h2>
            <div class="form-Control ">
                <label class=" form-label" for="username">UserName</label>
                <input placeholder="UserName" class="form-control " type="text" name="userName" id="username">
                <small id="first"></small> <br>
            </div>
            <div class="form-Control ">
                <label class="form-label" for="email">Email</label>
                <input placeholder="Email" class="form-control" type="text" name="email" id="email">
                <small id="second"></small> <br>
            </div>
            <div class="form-Control">
                <label class="form-label" for="password">Password</label>
                <input placeholder="Password" class="form-control" type="password" name="password" id="password">
                <small id="third"></small> <br>
            </div>
            <div class="form-Control">
                <label class="form-label" for="checkpassword">Check Password</label>
                <input placeholder="Check Password" class="form-control" type="password" name="checkpassword"
                    id="checkpassword">
                <small id="forth"></small>
            </div> <br>

            <br><br>
            <div class="d-flex justify-content-center ">
                <button class="  btn btn-info w-50 " id="btn">Register</button>
                <!-- <button class="ms-1  btn btn-danger w-50 ">Submit</button> -->
            </div>




        </form>
    </div>








    <script src="jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="registeration.js"></script>
</body>

</html>
